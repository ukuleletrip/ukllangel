application: ukllangel
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /admin/.*
  script: main.app
  login: admin

- url: /help
  static_files: help/index.html
  upload: help/index.html

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
